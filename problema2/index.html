<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <title>problema2</title>
  </head>

  <body>

    <div class = "colums">
      <div class ="colum 1">
        <p>Nombre: <input id = "n" type="text" name = "nombre" ></p>
        <p>Apellido: <input id="a" type="text" name = "apellido" ></p>
        <p>Date: <input id = "d" type="text" name = "date" ></p>

        <button type="submit">Generar Mensaje</button>
      
      </div>

      <div class = "colum 2">
        <h2> Datos Ingresados</h2>
        <p id = "elName"></p>
        <p id = "elLastName"></p>
        <p id = "elDate"></p>
      </div>
    </div>
    
    <script>
      $(document).ready(function() {
      $( "#d" ).datepicker();
      $( "button" ).click(function() {
      var texto1 = $('#n').val();
      var texto2 = $('#a').val();
      var texto3 = $('#d').val();
      console.log(texto1);
      console.log(texto2);
      console.log(texto3);
      $(document.getElementById('elName').append(document.getElementById("n").value));
      $(document.getElementById('elLastName').append(document.getElementById("a").value));
      $(document.getElementById('elDate').append(document.getElementById("d").value));
        });
      });
    </script>
    
  </body>
